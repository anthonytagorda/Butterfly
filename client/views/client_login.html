<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link rel="icon" href='../public/icon/am-peralta-icon.png' type="image/png">
    <link rel="stylesheet" href="../public/styles/client_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="login-wrapper">
            <div class="form-box login">
                <img src='../public/icon/am-peralta-icon.png' alt="Butterfly Logo" class="logo-img">
                <h4>Login</h4>
                <form action="#" method="POST">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="id-card-outline"></ion-icon></span>
                        <label>Username</label>
                        <input type="text" name="school_id" placeholder="Username" pattern="[a-zA-Z]+">
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="forgot">
                        <a href="/contact_admin">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>
</body>

</html>
